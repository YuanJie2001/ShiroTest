server:
  tomcat:
    uri-encoding: utf-8
    max-threads: 1000
    min-spare-threads: 30

    multipart:
      max-file-size: 10MB
      max-request-size: 20000MB
spring:
  # 环境 dev|test|prod
  profiles:
    active: dev
  # jackson时间格式化
  application:
    name: /springboot-shrio
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 5000MB
      max-request-size: 20MB
      enabled: true
  redis:
    open: false  # 是否开启redis缓存  true开启   false关闭
    database: 0
    host: localhost
    port: 6379
    password:    # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接
  mvc:
    throw-exception-if-no-handler-found: true
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
#    static-path-pattern: /resources/**
#  resources:
#    add-mappings: false



#mybatis
mybatis:
  type-aliases-package: com.vector.springbootshiro.entity
  mapper-locations: classpath:com/vector/mapper/*.xml
mybatis-plus:
  type-aliases-package: com.vector.music.pojo
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.vector.springbootshiro.entity


